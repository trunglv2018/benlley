<ion-header [translucent]="true">
  <ion-toolbar style="background: none !important;">
    <ion-title>
      Home
    </ion-title>
    <ion-buttons slot="end" (click)="onLogout()">
      <ion-button>
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-padding">
        <ion-img src="assets/img/logo.png"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-padding">
        <h4 class="ion-text-center">Benlley Viet Nam. Vì sự thỏa mãn tuyệt đối của bạn</h4>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item-group>
      <ion-item-divider>
        <ion-label>Danh sách thiết bị</ion-label>
      </ion-item-divider>
      <ion-item-sliding *ngFor="let device of devices">
        <ion-item-options side="end">
          <ion-item-option (click)="onNavigateToDeviceStatus(device.mac)">Chi tiết</ion-item-option>
        </ion-item-options>

        <ion-item>
          <ion-icon color="danger" slot="start" name="thermometer-outline"></ion-icon>
          <ion-label>
            <h3>{{device.name}}</h3>
            <p>{{device.summary}}</p>
          </ion-label>
        </ion-item>
      </ion-item-sliding>

    </ion-item-group>
  </ion-list>
</ion-content>
