<ion-header>
  <ion-toolbar>
    <ion-title>Trạng thái</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-padding">
        <ion-img src="assets/img/logo.png"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-padding">
        <h4 class="ion-text-center">Benlley Viet Nam. Vì sự thỏa mãn tuyệt đối của bạn</h4>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row size="3">
      <ion-col class="ion-padding">
        <circle-progress [percent]="deviceStatus.R1" [radius]="30" [outerStrokeWidth]="6" [innerStrokeWidth]="3"
          [outerStrokeColor]="'#fff'" [innerStrokeColor]="'#fff'" [animation]="true" [animationDuration]="300"
          units="&deg;C">
        </circle-progress>

        <h6 style="text-align: center;">Zone 1</h6>
      </ion-col>
      <ion-col class="ion-padding">
        <circle-progress [percent]="deviceStatus.R2" [radius]="30" [outerStrokeWidth]="6" [innerStrokeWidth]="3"
          [outerStrokeColor]="'#fff'" [innerStrokeColor]="'#fff'" [animation]="true" [animationDuration]="300"
          units="&deg;C">
        </circle-progress>
        <h6 style="text-align: center;">Zone 2</h6>
      </ion-col>
      <ion-col class="ion-padding">
        <circle-progress [percent]="deviceStatus.R3" [showTitle]="deviceStatus&&(deviceStatus&&deviceStatus.R1!==210)" [units]="!deviceStatus||(deviceStatus&&deviceStatus.R1==210)?'ERR':'&deg;C'" [radius]="30" [outerStrokeWidth]="6" [innerStrokeWidth]="3"
          [outerStrokeColor]="'#fff'" [innerStrokeColor]="'#fff'" [animation]="true" [animationDuration]="300"
          units="&deg;C">
        </circle-progress>
        <h6 style="text-align: center;">Heatpump</h6>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item-group>
      <ion-item-divider>
        <ion-label>Điều khiển van</ion-label>
      </ion-item-divider>
      <ion-item>
        <ion-label>Van 1</ion-label>
        <ion-toggle *ngIf="deviceStatus" [(ngModel)]="currentState.V1" (ionChange)="onControl()">
        </ion-toggle>
        <ion-text color="success">
          <h4 color="success" *ngIf="!deviceStatus">NA</h4>
        </ion-text>
      </ion-item>

      <ion-item>
        <ion-label>Van 2</ion-label>
        <ion-toggle *ngIf="deviceStatus" [(ngModel)]="currentState.V2" (ionChange)="onControl()">
        </ion-toggle>
        <ion-text color="success">
          <h4 color="success" *ngIf="!deviceStatus">NA</h4>
        </ion-text>

      </ion-item>
    </ion-item-group>

      </ion-item-divider>
      <ion-item>
        <ion-label>Mức nước</ion-label>
